<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/stylesheet.css"/> 
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My App Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
          <div class = "weather-app">
       <form id = "search-form" class ="mb-3">
           <div class="row">
               <div class ="col-8">
                   <input type ="search"
                   placeholder ="Type a city..."
                   class="form-control"
                   id= "city-input"
                   autocomplete="off"
                   />
                   </div>
                   <div class="col-4">
                   <input type="submit"
                   value ="Search"
                   class= "btn-btn-primary w-100"
                   />
                   </div>
            </form>
            <div class= "overview">
                <h1 id= "city"></h1>
                <ul>
                    <li>Last updated: <span id ="date"></span></li>
                    <li id ="description"></li>
                </ul>
            </div>
            <div class= "row">
                <div class= "col-6">
                    <div class = "clearfix weather-temperature">
                     <img src = "" alt="Clear" id ="icon" class="float-left" />                    
                     <div class= "float-left">
                         <strong id ="temperature"></strong>
                         <span class= "units">°F</span>
                     </div>
                    </div>
                   </div>
                   <div class= "col-6">
                       <ul>
                           <li>Humidity: <span id ="humidity"></span>%</li>
                           <li>Wind: <span id ="wind"></span>m/h</li>
                       </ul>
                   </div>
                </div>
                <div class= "weather-forecast" id ="forecast"></div>
                <div class="row">
                    <div class= "col-3">
                     <div class = "weather-forecast-date">Fri</div>
                     <img
                       src="http://openweathermap.org/img/wn/50d@2x.png
                       alt=""
                       width="42"
                       />
                       <div class= "weather-forecast-temperatures">
                           <span class ="weather-forecast-temperature-max">90°</span>
                           <span class ="weather-forecast-temperture-min">75°</span>
                       </div>
                     </div>
                   </div>
                  </div>
                  
           <small>
              <a href ="https://github.com/Katya383/Myapp3.Katia-Weather"
               target ="_blank">
              Open-source code </a>
                 by Katia Barnave
           </small>
      </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
